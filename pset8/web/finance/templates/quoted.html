{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <p>{{ name }}, ({{ symbol }})</p>
    <p>Price: {{ price | usd}}</p>
    <br>
    
    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Share Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
